version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: iiot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: iiotAdmin123
      POSTGRES_DB: iiot_platform
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iiot_network

volumes:
  postgres_data:
    driver: local

networks:
  iiot_network:
    driver: bridge

