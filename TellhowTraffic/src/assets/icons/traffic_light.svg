<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 红绿灯主体 -->
  <rect x="20" y="4" width="24" height="56" rx="4" fill="#2C2C2C" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- 红色灯（默认显示） -->
  <circle cx="32" cy="16" r="8" fill="#FF0000" opacity="1"/>
  <circle cx="32" cy="16" r="6" fill="#FF4444"/>
  <circle cx="32" cy="16" r="4" fill="#FF8888"/>
  
  <!-- 黄色灯（默认隐藏） -->
  <circle cx="32" cy="36" r="8" fill="#FFAA00" opacity="0.1"/>
  <circle cx="32" cy="36" r="6" fill="#FFCC44" opacity="0.1"/>
  
  <!-- 绿色灯（默认隐藏） -->
  <circle cx="32" cy="56" r="8" fill="#00FF00" opacity="0.1"/>
  <circle cx="32" cy="56" r="6" fill="#44FF44" opacity="0.1"/>
  
  <!-- 灯框 -->
  <circle cx="32" cy="16" r="9" fill="none" stroke="#1A1A1A" stroke-width="1"/>
  <circle cx="32" cy="36" r="9" fill="none" stroke="#1A1A1A" stroke-width="1"/>
  <circle cx="32" cy="56" r="9" fill="none" stroke="#1A1A1A" stroke-width="1"/>
</svg>

